{% extends 'main.html' %}

{%block title %} OTS LogIn form {% endblock %}

{% block top %}
    <a href="{% url 'OTS:registrationForm' %}">Signup</a>

{% endblock %}

{% block content %}
<div class="log-In">
    {% if loginError %}
    <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'OTS:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-unit">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-unit">
            <input type="submit" value="Login" id="">
            <input type="reset" value="Clear">
        </div>
    </form>
    New user<a href="{% url 'OTS:registrationForm' %}">CLick here</a>
</div>
{% endblock %}
